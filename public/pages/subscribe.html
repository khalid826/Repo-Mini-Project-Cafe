<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Our Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" style="background-color: #F2E3D5 ;">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="pt-32 pb-16">
    <div class="max-w-4xl mx-auto text-center px-6">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-800">Stay Updated</h1>
      <p class="text-xl md:text-2xl text-gray-600">Subscribe to receive our latest news, promotions, and special offers</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="max-w-2xl mx-auto py-8 px-6">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Subscription Form</h2>
      
      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-lg font-medium text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-lg font-medium text-gray-700 mb-2">Address</label>
          <textarea id="address" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>

        <!-- Day Selection (Checkboxes) -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Preferred Delivery Days</label>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="monday" class="h-5 w-5 text-blue-600 rounded">
              <span>Monday</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="tuesday" class="h-5 w-5 text-blue-600 rounded">
              <span>Tuesday</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="wednesday" class="h-5 w-5 text-blue-600 rounded">
              <span>Wednesday</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="thursday" class="h-5 w-5 text-blue-600 rounded">
              <span>Thursday</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="friday" class="h-5 w-5 text-blue-600 rounded">
              <span>Friday</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" name="day" value="saturday" class="h-5 w-5 text-blue-600 rounded">
              <span>Saturday</span>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" class="w-full bg-[#F9C06A] hover:bg-[#e0a859] text-black font-bold py-3 px-4 rounded-lg text-lg transition duration-200">
            Subscribe Now
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../js/main.js"></script>
</body>
</html>
